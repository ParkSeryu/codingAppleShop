<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{ nav.html::navbar }"></div>
<div class="detail">
    <h4>상세페이지</h4>
    <img alt="dfd" src="https://placehold.co/300">
    <h4 th:text="${result.title}">금도금 바지</h4>
    <p th:text="${result.price} + '원'">7억</p>
</div>
<div class="comments">
    <h4>Comments:</h4>
    <ul>
        <li th:each="comment : ${comments}">
            <p th:text="${comment.username} + ': ' + ${comment.content}"></p>
        </li>
    </ul>
</div>

<form action="/comment" method="POST">
    <input name="content">
    <input name="parentId" th:value="${result.id}" type="hidden">
    <button type="submit">전송</button>
</form>

<form action="/order" method="post">
    <input name="title" th:value="${result.title}">
    <input name="price" th:value="${result.price}">
    <input name="count" placeholder="count">
    <input name="memberId" th:value="${result.id}" type="hidden">
    <button type="submit">주문하기</button>
</form>

</body>
</html>
